version: '3.8'

services:
  backend:
    build: .
    container_name: parallel-stock-trading-db
    env_file: .env
    ports: 
      - "8080:8080"
    depends_on: 
      - postgres
    volumes: 
      - .:/app
    restart: unless-stopped 
    develop:
      watch:
        - action: sync
          path: .
          target: /app

  postgres:
    image: "postgres:latest"
    container_name: postgres
    environment: 
      POSTGRES_USER: $POSTGRES_USER
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
      POSTGRES_DB: $POSTGRES_DB
    ports: 
      - "${PORT}:27017"
    volumes: 
      - db-data:/var/lib/postgresql/data

volumes: 
  db-data:
